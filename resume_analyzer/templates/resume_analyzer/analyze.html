<!-- templates/resume_analyzer/analyze.html -->
{% extends 'resume_analyzer/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">ATS Resume Analyzer</h1>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Gemini API Key
            </label>
            {{ form.api_key }}
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Upload Resume (PDF)
            </label>
            {{ form.resume_file }}
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Job Description
            </label>
            {{ form.job_description }}
        </div>
        
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Analyze Resume
        </button>
    </form>
</div>
{% endblock %}
